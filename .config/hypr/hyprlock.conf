input-field {
    monitor =
    size = 260, 40
    position = 0, -570
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.1

    outer_color = rgba(245, 245, 245, 0.3)
    inner_color = rgba(245, 245, 245, 0.3)
    font_color = rgba(0, 0, 0, 0.10)
    font_family = SF Pro Display Bold
    fade_on_empty = true
    fade_timeout = 5000
    placeholder_text = <i>$USER Password</i>

    check_color = rgba(51, 64, 28, 1.0)    # dark olive green
    fail_color = rgba(74, 0, 0, 1.0)       # dark burgundy red
    capslock_color = rgba(0, 0, 0, 0.2)
}

label {
    monitor =
    text = cmd[update:100] bash -c \
      'if [[ -n "$FPRINTPROMPT" && "$FPRINTPROMPT" != "(Scan fingerprint to unlock)" ]]; then \
         echo "$FPRINTPROMPT"; \
       elif [[ -n "$FPRINTFAIL" ]]; then \
         echo "Fingerprint error: $FPRINTFAIL"; \
       elif [[ -n "$PAMFAIL" ]]; then \
         echo "Password error: $PAMFAIL"; \
       else \
         printf "%s Enter Password" "$FPRINTPROMPT"; \
       fi'

    font_family = SF Pro Display Medium
    font_size = 19
    color = rgba(245, 245, 245, 0.3)

    position = 0, -620
    halign = center
    valign = center
}
