#hyprlock.conf
general {
    hide_cursor = true
    ignore_empty_input = true
    fail_timeout = 250
}

auth {
    fingerprint:enabled = true

    fingerprint:ready_message = fprintd or
    fingerprint:present_message = Scanning fingerprint
    fingerprint:retry_delay = 250
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/moneterey-dynamic-3-light.png
    # blur_passes = 3
    # blur_size = 3
}

label {
    monitor =
    text = cmd[update:1000] LC_TIME=en_US.UTF-8 date '+%A, %B %d'
    font_family = SF Pro Display Medium
    font_size = 35
    color = rgba(245, 245, 245, 0.5)

    position = 0, 550
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    font_family = SF Pro Display Medium
    font_size = 170
    color = rgba(245, 245, 245, 0.5)

    position = 0, 420
    halign = center
    valign = center
}

